buildscript {
	repositories {
		mavenCentral()
		maven { url 'https://www.jitpack.io' }
		maven { url 'https://files.minecraftforge.net/maven' }
	}
	dependencies {
		//Change jitpack to moderniser when Forge uploads 1.13.2 MCPConfig
		classpath 'com.github.Chocohead:ForgeGradle:jitpack-SNAPSHOT'
	}
}

apply plugin: 'net.minecraftforge.gradle.tweaker-client'
apply plugin: 'java'

group 'portedmod'
version '1.0'
archivesBaseName = 'carpetmod'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url 'https://www.dimdev.org/maven/' }
	maven { url 'https://www.jitpack.io' }
}

dependencies {
	implementation 'com.github.Chocohead:Rift:jitpack-SNAPSHOT:dev'
}

minecraft {
	version = '1.13.2'
	mappings = 'snapshot_20181130'
	runDir = 'run'
	tweakClass = 'org.dimdev.riftloader.launch.RiftLoaderClientTweaker'
}

apply plugin: 'org.spongepowered.mixin'

mixin {
	defaultObfuscationEnv notch
	add sourceSets.main, 'mixins.carpet.refmap.json'
}

buildscript {
	repositories {
		maven { url 'http://repo.spongepowered.org/maven' }
	}
	dependencies {
		classpath 'org.spongepowered:mixingradle:0.6-SNAPSHOT'
	}
}